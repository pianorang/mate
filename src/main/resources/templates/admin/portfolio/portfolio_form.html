<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>

</head>
<body>
<div class="container-fluid" layout:fragment="content">
    <!-- Page Heading -->
    <h1 class="h3 mb-4 text-gray-800">Portfolio 등록</h1>
    <div class="col-md-6">
        <div class="main-card mb-3 card">
            <div class="card-body"><h5 class="card-title"></h5>
                <form th:action="@{/portfolio/new}" th:object="${portfolio}" id="portfolioForm" method="post">
<!--                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->

                    <div class="position-relative form-group">
                        <label for="title" class="">제목</label>
                        <input name="title" id="title" placeholder="이름" type="text" class="form-control" th:value="${portfolio.title}" autocomplete="false">
                        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Name Error</span>
                    </div>
                    <div class="position-relative form-group">
                        <label for="title" class="">파일등록</label>
                        <input name="title" id="title" placeholder="이름" type="text" class="form-control" th:value="${portfolio.title}" autocomplete="false">
                        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Name Error</span>
                    </div>

                    <button th:with="text=${user['new']} ? '추가' : '수정'"
                            class="mt-1 btn btn-primary" type="submit" th:text="${text}">
                       	 추가
                    </button>
                    <button type="button" onclick="location.href='/user'" class="mt-1 btn btn-secondary">목록</button>
                </form>
            </div>
        </div>
    </div>
    <script>
    	$('#userForm').validate({
    		rules: {
    			userName: "required",
    			"userId.custCode":{    				
    				required: true, minlength:5, maxlength:5, number: true 
    			} ,    			
    			"userId.userId":{    				
    				required: true, minlength:4, maxlength:8
    			} ,    			
    			userPassword: "required",
    			userPasswordConfirm: {
   			    	equalTo: "#userPassword"
   			    }
   			}
   		});    	
    	
    </script>
</div>
</body>
</html>
