<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8" />
        <title>CMS</title>

        <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
        <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>

        <!-- Custom fonts for this template-->
        <link href="/theme/admin/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

        <!-- Custom styles for this template-->
        <link href="/theme/admin/css/sb-admin-2.css" rel="stylesheet">

        <!-- Bootstrap core JavaScript-->
        <script src="/theme/admin/vendor/jquery/jquery.min.js"></script>
        <script src="/theme/admin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="/theme/admin/vendor/jquery-easing/jquery.easing.min.js"></script>
        <script src="/theme/admin/js/jquery-validation/jquery.validate.min.js"></script>

    </head>
    
    <body id="page-top">
        <!-- Page Wrapper -->
        <div id="wrapper">
            <!-- Sidebar -->
            <div th:replace="fragments/admin/header :: headerFragment"></div>
            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">
                <!-- Main Content -->
                <div id="content">
                    <!-- Topbar -->
                    <div th:replace="fragments/admin/top_bar :: topBarFragment"></div>
                    <!-- End of Topbar -->

                    <!-- Begin Page Content -->
                    <div layout:fragment="content"></div>
                    <!-- End Page Content -->
                </div>
            </div>
        </div>
    </body>

	<!-- Custom scripts for all pages-->
    <script src="/theme/admin/js/sb-admin-2.js"></script>

<!--    <footer th:replace="fragments/footer :: footerFragment"></footer>-->
</html>
